<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 전체보기</title>
<!-- Bootstrap CSS 추가 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- 네비게이션 바 -->
	<div th:replace="~{navi :: navi}"></div>

	<div class="container my-5">
		<h2>게시글 전체보기</h2>

		<!-- 게시글 목록 테이블 -->
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">조회수</th>
					<th scope="col">등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${posts}">
					<td th:text="${postStat.count}">1</td>
					<td><a th:href="@{/posts/{id}(id=${post.id})}"
						th:text="${post.title}">글 제목</a></td>
					<td th:text="${post.user.name}">홍길동</td>
					<td th:text="${post.views}">2</td>
					<td th:text="${#temporals.format(post.createTime, 'yyyy-MM-dd')}">2024-01-01</td>
				</tr>
			</tbody>
		</table>

		<!-- 페이징 컨트롤 -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<!-- 이전 그룹이 없을 경우 보여주지 않음 -->
				<th:block th:if="${navi.currentPage - navi.pagePerGroup > 0}">
					<li class="page-item"><a class="page-link"
						th:href="@{/posts(page=${navi.currentPage - navi.pagePerGroup}, search=${search})}">이전
							그룹</a></li>
				</th:block>
				<!-- 이전 페이지가 없을 경우 보여주지 않음 -->
				<th:block th:if="${navi.currentPage - 1 > 0}">
					<li class="page-item"><a class="page-link"
						th:href="@{/posts(page=${navi.currentPage - 1}, search=${search})}">이전</a></li>
				</th:block>

				<!-- 페이지 번호 -->
				<th:block th:if="${navi.endPageGroup ne 0}">
					<th:block
						th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
						<li class="page-item"><a class="page-link"
							th:href="@{/posts(page=${counter}, search=${search})}"
							th:text="${counter}">1</a></li>
					</th:block>
				</th:block>


				<!-- 다음 페이지가 없을 경우 보여주지 않음 -->
				<th:block th:if="${navi.currentPage < navi.totalPageCount}">
					<li class="page-item"><a class="page-link"
						th:href="@{/posts(page=${navi.currentPage + 1}, search=${search})}">다음</a></li>
				</th:block>
				<!-- 다음 그룹이 없을 경우 보여주지 않음 -->
				<th:block
					th:if="${navi.currentPage + navi.pagePerGroup < navi.totalPageCount}">
					<li class="page-item"><a class="page-link"
						th:href="@{/posts(page=${navi.currentPage + navi.pagePerGroup}, search=${search})}">다음
							그룹</a></li>
				</th:block>
			</ul>
		</nav>


	</div>

	<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
